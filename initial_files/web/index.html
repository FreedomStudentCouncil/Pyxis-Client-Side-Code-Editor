<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyxis ホームページ</title>
  <link rel="icon" href="../../public/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="../../public/favicon.png" alt="Pyxis Logo" id="logo">
    <h1>Pyxis - Client-Side IDE & Terminal</h1>
    <nav>
      <button data-page="about"><i class="fa-solid fa-circle-info"></i> Pyxisとは</button>
      <button data-page="features"><i class="fa-solid fa-star"></i> 特徴</button>
      <button data-page="tech"><i class="fa-solid fa-microchip"></i> 技術スタック</button>
      <button data-page="usage"><i class="fa-solid fa-book"></i> 使い方</button>
      <button data-page="faq"><i class="fa-solid fa-question"></i> FAQ</button>
      <button data-page="cases"><i class="fa-solid fa-users"></i> 導入事例</button>
      <button data-page="dev"><i class="fa-solid fa-user-astronaut"></i> 開発者</button>
      <button data-page="links"><i class="fa-solid fa-link"></i> 外部リンク</button>
    </nav>
  </header>
  <main id="main-content" class="animate__animated animate__fadeIn">
    <!-- JSで内容を切り替え -->
  </main>
  <footer>
    <small>Made with <span style="color:#e11d48">❤️</span> for developers who code everywhere</small>
    <div class="footer-links">
      <a href="https://github.com/Stasshe/Pyxis-Client-Side-Code-Editor" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
      <a href="https://pyxis-code.onrender.com" target="_blank"><i class="fa-solid fa-globe"></i> Demo</a>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
